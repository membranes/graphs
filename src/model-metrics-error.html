<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="/assets/images/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="../assets/css/module/0.Dr8j8DIg.css" rel="stylesheet">
		<link href="../assets/css/module/4.C4MfQ6Mv.css" rel="stylesheet">
		<link href="../assets/css/tooltips.css" rel="stylesheet">

		<script src="../assets/js/libraries/latex.js" async></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<title>ERROR METRICS</title>
	</head>

	<body>

	<div style="display: contents">

		<div class="layout">

			<!-- The upper section -->
			<div class="layout-head">
				<h1></h1>
			</div>

			<div class="layout-reference">
				<a href="interact-app.html">Interact</a> | <a href="background.html">Project/Model Details</a>
			</div>


			<!-- The lower section -->

			<!-- aside -->
			<div class="layout-item">
				<pre id="toc"></pre>
				<script>
					fetch('../descriptors/aside.json')
						.then(response => response.json())
						.then(data => {
							createTOC(data.content);
						})
						.catch(error => console.error('Error:', error));

					function createTOC(data) {
						const table = document.createElement('table');
						table.classList.add('aside');
						const colGroup = document.createElement('colgroup');
						const col = document.createElement('col');
						col.setAttribute('span', '1');
						col.setAttribute('style', 'width: 21.5%;');

						const tableHead = document.createElement('thead');
						const tableBody = document.createElement('tbody');

						// Append the table head and body to table
						table.appendChild(colGroup);
						colGroup.appendChild(col);
						table.appendChild(tableHead);
						table.appendChild(tableBody);

						// Creating table head
						let row = tableHead.insertRow();
						let th = document.createElement('th');
						th.setAttribute('style', 'border-bottom: 0;')
						th.textContent = '';
						row.appendChild(th);

						// Creating table body
						data.forEach(item => {
							let row = tableBody.insertRow();
							Object.values(item).forEach(value => {
								let cell = row.insertCell();
								cell.setAttribute('style', 'border-bottom: 0;')
								// noinspection JSValidateTypes
								cell.innerHTML = value;
							});
						});

						// Append the table to the HTML document
						document.getElementById('toc').appendChild(table);
					}
				</script>
			</div>

			<!-- content -->
			<div class="layout-item">
				<div class="frames-grid-item svelte-1jxvby2">
					<h3>Details</h3>

					<label for="option_selector"></label>
					<select id="option_selector">
						<!-- <option id="option_selector_title">Please select a ...</option> -->
					</select>
					<script src="../assets/js/scores.js" type="text/javascript"></script>
					<div id="container" style="width: 530px; margin: 0 auto"></div>
				</div>
			</div>

		</div>

	</div>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>

	</body>

</html>
