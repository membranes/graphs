	<meta charset="utf-8" />

	<link href="../assets/css/module/0.Dr8j8DIg.css" rel="stylesheet">
	<link href="../assets/css/tooltips.css" rel="stylesheet">

	<link href="../assets/css/tables.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="../assets/js/libraries/latex.js" async></script>

	<title>Title</title>
</head>
<body>

<div style="display: contents">

	<div class="layout">

		<!-- The upper section -->
		<div class="layout-head">
			<h1></h1>
		</div>

		<div class="layout-reference">
			<a href="../index.html">Landing Page</a> | <a href="interact-app.html">Interact</a> | <a href="">Project/Model Details</a>
		</div>


		<!-- The lower section -->
		<div class="layout-item">
			<ul class="parent">
				<li><a href="../src/interact-app.html">Token Classification APP</a></li>
				<li>Temporary Attachment: <a href="../src/_bullet.html" target="_blank">False Negatives, etc.</a></li>
			</ul>
		</div>

		<div class="layout-item">

			<h1>DEFINITIONS</h1>

			<pre id="definitions"></pre>

			<script>
				fetch('../descriptors/definitions.json')
					.then(response => response.json())
					.then(data => {
						// Call function to display table
						createTable(data.definitions);
					})
					.catch(error => console.error('Error:', error));

				function createTable(data) {
					const table = document.createElement('table');
					const colGroup = document.createElement('colgroup');

					const col_a = document.createElement('col');
					col_a.setAttribute('span', '1');
					col_a.setAttribute('style', 'width: 21.5%;');

					const col_b = document.createElement('col');
					col_b.setAttribute('span', '1');
					col_b.setAttribute('style', 'width: 67.5%;');

					const tableHead = document.createElement('thead');
					const tableBody = document.createElement('tbody');

					// Append the table head and body to table
					table.appendChild(colGroup);
					colGroup.appendChild(col_a);
					colGroup.appendChild(col_b);
					table.appendChild(tableHead);
					table.appendChild(tableBody);

					// Creating table head
					let row = tableHead.insertRow();
					Object.keys(data[0]).forEach(key => {
						let th = document.createElement('th');
						th.textContent = key.toUpperCase();
						row.appendChild(th);
					});

					// Creating table body
					data.forEach(item => {
						let row = tableBody.insertRow();
						Object.values(item).forEach(value => {
							let cell = row.insertCell();
							// noinspection JSValidateTypes
							cell.innerHTML = value;
						});
					});

					// Append the table to the HTML document
					document.getElementById('definitions').appendChild(table);
				}
			</script>

		</div>

	</div>

</div>

</body>

</html>
